<!DOCTYPE html>
<html ng-app="tutorial">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>dotJEM Angular Lessons</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="tutorialController as ctrl">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">dotJEM Angular Lessons - Basic Forms</a>
        </div>
    </div>
</div>

<div class="container">

    <form class="form-horizontal" role="form" name="formName">
        <div class="form-group">
            <label class="col-sm-2 control-label">Date format:</label>
            <div class="col-sm-10">
                <select  class="form-control" ng-model="ctrl.format">
                    <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                    <option value="YYYY MMMM DD">YYYY MMMM DD</option>
                    <option value="YYYY-MM-DD HH:mm:ss">YYYY MMMM DD</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Start date:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Start date" ng-model="ctrl.start" dx-moment="ctrl.format">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">End date:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="End date" ng-model="ctrl.end" dx-moment="ctrl.format">
            </div>
        </div>
    </form>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="https://rawgithub.com/dotJEM/angular-routing/master/build/angular-routing.js"></script>

<!-- Application Scripts -->
<script src="application.js"></script>
</body>
</html>
