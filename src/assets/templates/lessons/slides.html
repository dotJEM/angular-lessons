<div class="jumbotron">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8" ng-bind="slides.title" style="font-weight: bold; font-size: 36px;"></div>
            <div class="col-sm-4">
                <div class="pull-right">
                    <a sref="'$node(-1)'" class="btn btn-default">
                        <span class="icon-previous"></span> &nbsp; Previous slide
                    </a>
                    <a sref="'$node(1)'" class="btn btn-default">
                        Next slide &nbsp; <span class="icon-next"></span>
                    </a>
                    <a sref="'../..'" class="btn btn-default">
                        <span class="icon-stop"></span> &nbsp; Stop slide show
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div jem-view="slide"></div>
